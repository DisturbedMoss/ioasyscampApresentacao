<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3 Perguntas</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slide s1">
                <img id="img" src="./images/inicio.jpg" alt="Linhas de codigo de programação na tela">
                <figcaption id="txt">
                    Olá me chamo Vitor Hugo da Silva Amaral, e este simples slide é a minha apresentação a respeito 
                    3 perguntas.
                </figcaption>
            </div>
            <div class="slide">
                <img id="img" src="./images/desejo.jpg" alt="Criança programando em frente ao computador">
                <figcaption id="txt">
                    É um desejo meu popularizar a programação entre os jovens
                    de baixa renda. Uma vez que, eu também sou um e sei das 
                    dificuldades enfrentadas todos os dias. Com o devido investimento 
                    é possivel trazer esses jovens para essa área.
                </figcaption>
            </div>
            <div class="slide">
                <img id="img" src="./images/resilience.jpg" alt="Frase motivacional em inglês sobre nunca desistir">
                <figcaption id="txt">
                    Eu poderia citar diversos desafios pelos quais eu passei e que 
                    foram moldando a pessoa que eu me tornei. Porém, vou falar do 
                    mais recente que foi a pandemia de covid-19. Esse momento de medo e incertezas 
                    me afetou mas graças a minha resiliência pude superar este momento difícil.
                </figcaption>
            </div>
            <div class="slide">
                <img id="img" src="./images/family.jpg" alt="Menina escrevendo familia em inglês na lousa">
                <figcaption id="txt">
                    A minha mãe e meu irmão mais velho são minhas maiores inspirações. Pois, sozinhos 
                    os dois seguraram a barra por muito tempo e mantiveram a nossa familia apesar das dificuldades 
                    no caminho.
                </figcaption>
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
        </div>
    </div>
</body>
</html>
